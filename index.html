<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery & Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <div class="thumbnail">
            <img src="image1_thumb.jpg" alt="Image 1" onclick="showImage('image1.jpg')">
        </div>
        <div class="thumbnail">
            <img src="image2_thumb.jpg" alt="Image 2" onclick="showImage('image2.jpg')">
        </div>
        <div class="thumbnail">
            <img src="image3_thumb.jpg" alt="Image 3" onclick="showImage('image3.jpg')">
        </div>
    </div>
    <br> <br>
<h1>Image Slideshow</h1>
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="slide1.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="slide2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="slide3.jpg" style="width:100%">
        </div>
    </div>

    <script src="slideshow.js"></script>

    <script src="script.js"></script>
</body>
</html>
